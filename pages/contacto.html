<main class="main">
<section class="formulario"> <!-- Formulario -->
    <form action="" method="GET">
      <fieldset>
        <legend>Registrar usuario</legend>
        <div>
          <label for="infoSexo">Sexo: </label
          ><input
            type="radio"
            name="infoSexo"
            id="infoSexo"
            value="Masculino"
            required
          /> Masculino
          <input
            type="radio"
            name="infoSexo"
            id="infoSexo"
            value="Femenino"
            required
          /> Femenino
        </div>
        
        <div>
            <select name="estadoCivil" id="">
                <option value="soltero">Soltero/a</option>
                <option value="casado">Casado/a</option>
            </select>
        </div>
       
        <div>
          <label for="infoName" id="infoName">Nombre y apellido: </label
          ><input
            type="text"
            name="infoName"
            id="infoName"
            placeholder="Nombre y apellido"
            required
          />
        </div>
        <br />
        <div>
          <label for="infoEmail" id="infoEmail">Correo electronico: </label
          ><input
            type="email"
            name="infoEmail"
            id="infoEmail"
            placeholder="Indique email"
            required
          />
        </div>
      
        <div>
          <label for="infoPassword" id="infoPassword">Contraseña: </label
          ><input type="password" placeholder="Contraseña" required />
        </div>
      
        <div>
        </div>
       
        <div>
          <label for="infoTerminos">Acepto terminos</label
          ><input type="checkbox" value="1" required />
        </div>
        
        <div>
          <label for="infoEnviar"></label
          ><input type="submit" value="Enviar" />
          <label for="infoResetear"></label
          ><input type="reset" value="Limpiar" />
        </div>
      </fieldset>
    </form>
  </section>
  </main>
<footer>Seguinos en nuestras redes sociales</footer>
